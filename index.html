<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Comapsstic</title>
        <link href="css/mainStyle.css" rel="stylesheet">

        <script src="js/angular.min.js"></script>
        <script src="js/compassticSentiWord.js"></script>
        <script src="//connect.facebook.net/en_US/sdk.js"></script>

        <script src="js/app.js"></script>

        <script src="js/factories.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>

    </head>
    <body ng-app="compasstic" ng-controller="mainCtrl">
    <h1>Compasstic</h1>

    <div id="tools">
        <div class="tool">
            <button class="wideBtn" ng-click="getComments()">Get Comments({{commentsLimit}})</button>
        </div>

        <div class="tool">
            <button class="smallBtn" ng-click="setQuery(query)">Filter({{comments.length}})</button>
            <input type="text" ng-model="query" placeholder="search">
        </div>

        <div class="tool">
            <button class="wideBtn" ng-click="getSentiment()">Get Sentiment</button>
            <p ng-if="overallSentiment.posCount!=0 && overallSentiment.negCount!=0">
                Positive: {{overallSentiment.positive}}%
                ,
                Negative: {{overallSentiment.negative}}%
            </p>
        </div>

    </div>
    <div id="result">
        <p ng-repeat="comment in comments | filter: query">
            {{$index+1}}- {{comment.message}}<br>
            pos: {{comment.pos||'-'}}, neg: {{comment.neg||'-'}}, Overall: <b>{{comment.sentiment||'-'}}</b>
        </p>
    </div>

    </body>
</html>
